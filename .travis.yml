deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - contrib/build-wine/dist/electrum*.exe
    - dist/electrum*.dmg
    - dist/electrum*.tar.gz
    - dist/electrum*.zip
    - dist/electrum*.AppImage
  skip_cleanup: true
  draft: false
  overwrite: true
  on:
    tags: true
    repo: Electrum-RVN-SIG/electrum-ravencoin
after_deploy: ls -al contrib/build-wine/dist/
